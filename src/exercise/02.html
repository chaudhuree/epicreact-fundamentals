<body>
  <div id="root"></div>

  <!-- 🐨 add React and ReactDOM on the page.
       💰 Here are script tags that'll do the job:
  -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!
    //React.createElement(what element=div/span..,{props=className,key,children..},if children is not in ⬅ ⬅ {} then it will be given here)
    const helloELement= React.createElement('span',{key:1},'Hello')
    const worldELement= React.createElement('span',{key:2},'World')
    const element = React.createElement('div', {
      className: 'continer',
      children: [helloELement, , worldELement],
    })
    // ReactDOM.render(element, rootElement)
    ReactDOM.createRoot(rootElement).render(element)
  </script>
</body>
